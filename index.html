<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap avançado</title>
    <link rel="stylesheet" href="./lib/bootstrap.min.css">
    <link rel="stylesheet" href="./lib/main.css">
</head>
<body>
    <header>
        <div class="container p-2">
            <h1>EBAC Shoes</h1>
        </div>
    </header>
    <section>
        <div class="container">
            <h2 class="mt-3 text-center">Destaques</h2>
            <div id="carousel-sneakers" class="carousel carousel-fade slide mt-3 mb-3" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="w-50 d-flex justify-content-center">
                        <div data-bs-interval="2000" class="carousel-item active">
                            <img class="w-100" src="./lib/images/jordan4.webp" alt="">
                        </div>
                        <div data-bs-interval="2000" class="carousel-item">
                            <img class="w-100" src="https://assets.adidas.com/images/h_840,f_auto,q_auto,fl_lossy,c_fill,g_auto/a755aa9b6136429ab352ae28011c0e98_9366/Tenis_Harden_Stepback_3_Rosa_GY6417_01_standard.jpg" alt="">
                        </div>
                        <div data-bs-interval="2000" class="carousel-item">
                            <img class="w-100" src="https://imgnike-a.akamaihd.net/1920x1920/01122452A11.jpg" alt="">
                        </div>
                        <div data-bs-interval="2000" class="carousel-item">
                            <img class="w-100" src="https://i.pinimg.com/564x/4d/81/bd/4d81bd92316274ad548aba5fac840f28.jpg" alt="">
                        </div>
                    </div>
                    <button data-bs-target="#carousel-sneakers" data-bs-slide="prev" class="carousel-control-prev" type="button">
                        <span class="carousel-control-prev-icon"></span>
                    </button>
                    <button data-bs-target="#carousel-sneakers" data-bs-slide="next" class="carousel-control-next" type="button">
                        <span class="carousel-control-next-icon"></span>
                    </button>
                </div>
                <div class="carousel-indicators mb-0">
                    <button data-bs-target="#carousel-sneakers" data-bs-slide-to="0" class="active" type="button"></button>
                    <button data-bs-target="#carousel-sneakers" data-bs-slide-to="1" type="button"></button>
                    <button data-bs-target="#carousel-sneakers" data-bs-slide-to="2" type="button"></button>
                    <button data-bs-target="#carousel-sneakers" data-bs-slide-to="3" type="button"></button>
                </div>
            </div>
        </div>
    </section>
    <section>
        <div class="container mb-3">

            <div class="row">

                        </div>

                        <div class="card-body">
                            <h4 class="card-title">Nome do tênis</h4>
                            <h5 class="card-subtitle text-success">R$800,00</h5>
                            <p class="card-text">Descrição do produto.</p>
                        </div>
                        <div class="card-footer">
                            <button class="btn btn-primary">Adicionar ao carrinho</button>
                        </div>
                    </article>
                </div>

                        <div class="card-body">
